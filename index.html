<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
   
</head>
<body>
    <table>
        <tr>
            <td id="text" class="display" colspan="4"></td>
        </tr>

        <tr>
            <td><button id="AC">AC</button></td>
            <td><button id="CE">CE</button></td>
            <td><button id="bagi">/</button></td>
            <td><button id="kali">*</button></td>
        </tr>

        <tr>
            <td><button id="7">7</button></td>
            <td><button id="8">8</button></td>
            <td><button id="9">9</button></td>
            <td><button id="kurang">-</button></td>
        </tr>

        <tr>
            <td><button id="4">4</button></td>
            <td><button id="5">5</button></td>
            <td><button id="6">6</button></td>
            <td><button id="tambah">+</button></td>
        </tr>

        <tr>
            <td><button id="1">1</button></td>
            <td><button id="2">2</button></td>
            <td><button id="3">3</button></td>
            <td class="samaDengan" rowspan="2"><button id="samaDengan">=</button></td>
        </tr>

        <tr>
            <td colspan="2"><button id="0">0</button></td>
            <td><button id="koma">.</button></td>
        </tr>

    </table>

    <script src="./index.js"></script>
</body>
</html>
